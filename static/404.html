<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Justaway</title>
    <meta name="description" content="Twitter Client">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:image" content="https://justaway.info/img/logo.png">
    <link href="//fonts.googleapis.com/css?family=Offside:400" rel="stylesheet" type="text/css">
    <link href="//fonts.googleapis.com/css?family=Raleway:100" rel="stylesheet" type="text/css">
    <style>
    body {
      margin: 0;
      font-family: "Helvetica Neue",Helvetica,Arial,sans-serif;
      font-size: 14px;
      line-height: 1.42857143;
      color: #333;
      background-color: #fff;
    }
    a {
      color: #428bca;
      text-decoration: none;
      background: transparent;
    }
    a:active,
    a:hover {
      outline: 0;
    }
    .container {
      margin-right: auto;
      margin-left: auto;
      padding-left: 15px;
      padding-right: 15px;
    }
    .text-center {
      text-align: center;
    }
    .text-muted {
      color: #999;
    }
    h1 {
      font-family: Offside;
      font-size: 64px;
      padding-top: 1em;
      margin-top: 20px;
      margin-bottom: 10px;
      font-weight: 500;
      line-height: 1.1;
    }
    p {
      margin: 0 0 10px;
    }
    h1 + p {
      font-size: 16px;
      font-weight: bold;
      padding-top: 0.5em;
      padding-bottom: 3em;
    }
    img {
      position: relative;
      cursor: pointer;
      padding-bottom: 20px;
      transition-duration: 0.5s;
    }
    footer {
      margin-top: 54px;
      padding-top: 10px;
      padding-bottom: 10px;
      border-top: 1px dashed gray;
      font-size: 14px;
      font-weight: 200;
      color: gray;
      text-align: center;
    }
    .click {
      transform: translateY(-1000px);
    }
    .mark {
      position: absolute;
      width: 1em;
      margin-left: -0.5em;
      left: 50%;
      top: 100px;
      z-index: 1;
      font-size: 32px;
      text-align: center;
    }
    @media screen and (max-width: 768px) {
      h1 {
        font-size: 48px;
        padding-top: 0.5em;
      }
      h1 + p {
        font-size: 12px;
      }
      footer {
        font-size: 10px;
      }
      .mark {
        top: 60px;
      }
    }
    </style>
    <script>
    window.addEventListener("DOMContentLoaded", function() {
      var img = document.querySelector("img");
      if (img) {
        img.addEventListener("click", function() {
          img.className = "click";
          setTimeout(function() {
            if (window.navigator.userAgent.toLowerCase().indexOf("android") != -1) {
              location.href = "https://play.google.com/store/apps/details?id=info.justaway";
            } else {
              location.href = "https://itunes.apple.com/jp/app/justaway/id884527819";
            }
          }, 1000);
        });
      }
    }, false);
    </script>
  </head>
  <body>
    <!-- <a href="#"><img style="position: absolute; top: 0; right: 0; border: 0; width: 149px; height: 149px;" src="img/fork-me-right-red@2x.png" alt="Fork me on GitHub"></a> -->
    <div class="container">
      <div class="text-center">
        <h1 class="mark">?</h1>
        <h1>404</h1>
      </div>
      <p class="text-center">
        <img src="img/logo.svg" width="256" type="image/svg+xml">
      </p>
      <p class="text-center text-muted" style="font-family: Raleway;">Not Found</p>
      <footer>
  Portions of this page are modifications based on work created and <a href="https://developers.google.com/site-policies">shared by Google</a> and used
  according to terms described in the <a href="https://creativecommons.org/licenses/by/3.0/">Creative Commons
  3.0 Attribution License</a>.
</footer>
    </div>
  </body>
</html>
